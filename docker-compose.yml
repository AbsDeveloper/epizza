  external_links:
    - infrastructure_rabbitmq_1:rabbitmq
  environment:
    - PROFILE=prod
    - RABBITMQ_HOST=rabbitmq
    - RABBITMQ_PORT=5672
    - PORT=8082
    - ORDER_API_BACKEND_HOST=http://192.168.99.100:8082
    - CATALOG_API_BACKEND_HOST=http://192.168.99.100:8081
